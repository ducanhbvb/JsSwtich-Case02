<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day</title>
</head>
<body>
<form>
    Nhập Tháng cần kiểm tra:<input id="thang" type="text">
    <input type="button" id="tinh" value="Tính số ngày" onclick="tinhNgay()">
    <p id="result"></p>
</form>
</body>
<script>
    function tinhNgay() {
        let thang = parseInt(document.getElementById("thang").value);
            switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML = "tháng " + thang + " có 31 ngày";
                break;
            case 2:
                document.getElementById("result").innerHTML = "tháng " + thang + " có 28 hoac 29 ngày";
                break;
            default:
                document.getElementById("result").innerHTML = "tháng " + thang + " có 30 ngày";
                break;
        }}
</script>
</html>
